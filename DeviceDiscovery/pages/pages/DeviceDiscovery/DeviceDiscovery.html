<layout-row id="RowLayout1">
		<layout-column id="ColumnLayout2">
				
		<layout-row id="RowLayout2" style="justify-content:center">
			<layout-column id="ColumnLayout6" style="flex-basis: 100%">
            
            				<h2>Scan</h2>
				
				<davinci-drop-down id="DropDown1" label="Interface:">
													<crown-binding property="data" name="DeviceDiscovery/getInterfaces" path="result/data/interfaces" auto-update="0" update-on-resume converter="f_81feddac44b84a579a29583ce070c401"></crown-binding>
													<crown-binding event="change" name="DeviceDiscovery/setInterface" path="param/args/interface" auto-commit></crown-binding>
													<crown-binding property="value" name="DeviceDiscovery/getCurrentInterface" path="result/data/interface" auto-update="0" update-on-resume></crown-binding>
												</davinci-drop-down>
            
									
				<layout-row id="RowLayout4">
					
										<davinci-button id="Button1" type="primary-alt" icon-position="append">
	<span>Scan</span>
																	<crown-binding event="submit" name="DeviceDiscovery/scan" auto-commit></crown-binding>
					<crown-on property="disabled" crown-event="DeviceDiscovery/ScanRunningStateChanged"></crown-on>
																</davinci-button>
					<stacked-view id="StackedView1">
						<stacked-pane id="hideSpinner" value="hideSpinner">
						</stacked-pane>
						<stacked-pane id="showSpinner" value="showSpinner">
							<davinci-spinner id="Spinner1" style="width:50%;height:50%">
						<span>Spinner</span>
					</davinci-spinner>
						</stacked-pane>
						<crown-on property="value" crown-event="DeviceDiscovery/OnSpinnerStateChanged" protocol="crownMSGPACK"></crown-on>
					</stacked-view>
					
				</layout-row>
				
					<h2>Identify</h2>
					<layout-row id="RowLayout14">
              <layout-column id="ColumnLayout15" style="flex-basis: 50%">
				<davinci-text-field id="TextField1" type="text" label="MAC-Address">
							<crown-set event="change" protocol="crownMSGPACK" crown-path="macAddress" crown-function="DeviceDiscovery/setBeepMAC"></crown-set>
							<crown-on property="value" crown-event="DeviceDiscovery/OnMacAddressChanged"></crown-on>
																</davinci-text-field>
							<davinci-button id="Button2" type="primary-alt" icon-position="append">
	<span>Identify</span>
					<crown-get property="selected" protocol="crownMSGPACK" crown-function="DeviceDiscovery/beep" auto-update-ms="1000"></crown-get>
												
												</davinci-button>
              </layout-column>
              <layout-column id="ColumnLayout17" style="flex-basis: 50%">
										<davinci-numeric-field id="NumericField1" type="outline" max="+Infinity" ticks="1" group-separator="," decimal-separator="." format-pattern="0">
							<crown-set event="change" protocol="crownMSGPACK" crown-path="time" crown-function="DeviceDiscovery/setBeepTime"></crown-set>
							<crown-get property="value" protocol="crownMSGPACK" crown-function="DeviceDiscovery/getBeepTime" auto-update-ms="1000"></crown-get>
						</davinci-numeric-field>
              </layout-column>
            </layout-row>
				
		
          </layout-column>
						<layout-column id="ColumnLayout3" style="width:20%">
			</layout-column>
			<layout-column id="ColumnLayout20" style="flex-basis: 50%">
					<h2>Configuration</h2>
        
        <davinci-text-field id="TextField2" type="text" label="MAC-Address">
					<crown-set event="change" protocol="crownMSGPACK" crown-path="macAddress" crown-function="DeviceDiscovery/setConfigMacAddress"></crown-set>
					<crown-get property="value" protocol="crownMSGPACK" crown-function="DeviceDiscovery/getCurrentConfigMAC" auto-update-ms="1000"></crown-get>
					<crown-on property="value" crown-event="DeviceDiscovery/OnMacAddressChanged"></crown-on>
								</davinci-text-field>
        
				<davinci-checkbox id="Checkbox1" class="customClass">
					<span>DHCP enabled</span>
					<crown-set event="change" protocol="crownMSGPACK" crown-path="dhcpEnabled" crown-function="DeviceDiscovery/setConfigDHCPEnabled"></crown-set>
				</davinci-checkbox>
						<davinci-text-field id="ipAddressTf" type="text" label="IP-Address">
					<crown-on property="value" crown-event="DeviceDiscovery/OnIpAddressChanged"></crown-on>
		</davinci-text-field>
				<davinci-text-field id="subnetTf" type="text" label="Subnet Mask">
					<crown-on property="value" crown-event="DeviceDiscovery/OnSubnetMaskChanged"></crown-on>
		</davinci-text-field>
						<davinci-text-field id="defaultGatewayTf" type="text" label="Default Gateway">
					<crown-on property="value" crown-event="DeviceDiscovery/OnDefaultGatewayChanged"></crown-on>
		</davinci-text-field>
					<davinci-button id="Button3" type="primary-alt" icon-position="append">
	<span>Configure</span>
					<crown-set event="submit" protocol="crownMSGPACK" crown-function="DeviceDiscovery/config"></crown-set>
								
								</davinci-button>
      </layout-column>
		</layout-row>
		<layout-row id="RowLayout3">
			<layout-column id="ColumnLayout1">
		<h2 id="Heading21">Scan results</h2>
				<curie-table id="DynamicTable1" selectable select-mode="highlight_row">
					<curie-table-column id="DynamicTableColumn2">
					</curie-table-column>
					<curie-table-column id="deviceName" header="Device Name">
			</curie-table-column>
					<curie-table-column id="locationName" header="Location Name">
			</curie-table-column>
					<curie-table-column id="serialNumber" header="Serial Number">
			</curie-table-column>
					<curie-table-column id="firmwareVersion" header="Firmware-Version">
			</curie-table-column>
					<curie-table-column id="macAddress" header="MAC-Address">
			</curie-table-column>
					<curie-table-column id="ipAddress" header="IP-Address">
			</curie-table-column>
					<curie-table-column id="subnetMask" header="Subnet Mask">
			</curie-table-column>
					<curie-table-column id="defaultGateway" header="Default Gateway">
			</curie-table-column>
					<curie-table-column id="dhcpEnabled" header="DHCP enabled">
			</curie-table-column>
					<crown-on property="data" crown-event="DeviceDiscovery/ScansChanged"></crown-on>
					<crown-set event="row-selected" protocol="crownMSGPACK" crown-path="selection" crown-function="DeviceDiscovery/setSelectionToConfig"></crown-set>
				</curie-table>
	</layout-column>
		</layout-row>
	</layout-column>
	
	
	
  
  	
</layout-row>
